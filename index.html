<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToF Boss Buff Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #1a237e;
            text-align: center;
            margin-bottom: 30px;
        }
        .selector-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .selector-box {
            flex: 1;
            min-width: 250px;
        }
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            background-color: white;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
        }
        select:focus {
            outline: none;
            border-color: #1a237e;
            box-shadow: 0 0 0 2px rgba(26,35,126,0.2);
        }
        .boss-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        .boss-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s ease;
        }
        .boss-card:hover {
            transform: translateY(-2px);
        }
        .boss-header {
            background: #1a237e;
            color: white;
            padding: 15px 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .boss-content {
            padding: 20px;
        }
        .buff {
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        .buff:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .buff-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .buff-name {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }
        .buff-level {
            background: #e3f2fd;
            color: #1a237e;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }
        .buff-description {
            color: #555;
            font-size: 0.95em;
            line-height: 1.5;
        }
        .error-message {
            color: #d32f2f;
            text-align: center;
            padding: 20px;
            background: #ffebee;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #1a237e;
            font-size: 1.1em;
        }
        option {
            padding: 8px;
        }
        select option:first-child {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ToF Boss Buff Viewer</h1>
        <div class="selector-container">
            <div class="selector-box">
                <select id="boss1" onchange="updateDisplay()">
                    <option value="">ボス1を選択してください</option>
                </select>
            </div>
            <div class="selector-box">
                <select id="boss2" onchange="updateDisplay()">
                    <option value="">ボス2を選択してください</option>
                </select>
            </div>
            <div class="selector-box">
                <select id="boss3" onchange="updateDisplay()">
                    <option value="">ボス3を選択してください</option>
                </select>
            </div>
        </div>
        <div id="bossContainer" class="boss-container">
            <div class="loading">データを読み込み中...</div>
        </div>
    </div>

    <script>
        let bossData = {};

        // CSVからデータを読み込む関数
        async function loadBossData() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/9987741425/9987741425.github.io/main/bosses.csv');
                const csvText = await response.text();
                
                // CSVパース
                const rows = csvText.split('\n');
                let currentBoss = '';
                let currentLevel = '';
                let buffName = '';
                
                // ヘッダー行をスキップ
                for (let i = 1; i < rows.length; i++) {
                    const row = rows[i].trim();
                    if (!row) continue;
                    
                    // カンマで分割（CSVの各フィールドを取得）
                    const [boss, type, level, content] = row.split(',').map(field => field.trim());
                    
                    // ボス名が空でない場合は処理
                    if (boss && boss !== '不特定') {
                        // 新しいボスの場合、データ構造を初期化
                        if (!bossData[boss]) {
                            bossData[boss] = [];
                        }
                        currentBoss = boss;
                        
                        // バフ名の行の場合
                        if (type === 'バフ名') {
                            currentLevel = level;
                            buffName = content;
                            
                            // 既存のバフを探す
                            let existingBuff = bossData[currentBoss].find(buff => buff.level === level);
                            if (!existingBuff) {
                                // 新しいバフを追加
                                bossData[currentBoss].push({
                                    level: level,
                                    name: buffName,
                                    description: ''
                                });
                            } else {
                                // 既存のバフ名を更新
                                existingBuff.name = buffName;
                            }
                        }
                        // バフ説明の行の場合
                        else if (type === 'バフ説明') {
                            // 対応するバフを探して説明を更新
                            const buff = bossData[currentBoss].find(buff => buff.level === level);
                            if (buff) {
                                buff.description = content;
                            }
                        }
                    }
                }
                
                // レベル順にソート
                Object.keys(bossData).forEach(bossName => {
                    bossData[bossName].sort((a, b) => {
                        const levelA = parseInt(a.level.replace('Lv', ''));
                        const levelB = parseInt(b.level.replace('Lv', ''));
                        return levelA - levelB;
                    });
                });
                
                // セレクトボックスの初期化
                initializeSelectors();
                
            } catch (error) {
                console.error('Error loading boss data:', error);
                document.getElementById('bossContainer').innerHTML = 
                    '<div class="error-message">ボスデータの読み込みに失敗しました。</div>';
            }
        }

        // セレクトボックスの初期化関数
        function initializeSelectors() {
            const bosses = Object.keys(bossData).sort();
            const selectors = ['boss1', 'boss2', 'boss3'];
            
            selectors.forEach(selectorId => {
                const select = document.getElementById(selectorId);
                select.innerHTML = '<option value="">ボスを選択</option>';
                
                bosses.forEach(boss => {
                    const option = document.createElement('option');
                    option.value = boss;
                    option.textContent = boss;
                    select.appendChild(option);
                });
            });
            
            // 初期表示を更新
            updateDisplay();
        }

        // 表示更新関数
        function updateDisplay() {
            const container = document.getElementById('bossContainer');
            container.innerHTML = '';
            
            const selectedBosses = [
                document.getElementById('boss1').value,
                document.getElementById('boss2').value,
                document.getElementById('boss3').value
            ].filter(boss => boss !== '');

            selectedBosses.forEach(bossName => {
                if (!bossData[bossName]) return;

                const card = document.createElement('div');
                card.className = 'boss-card';
                
                card.innerHTML = `
                    <div class="boss-header">${bossName}</div>
                    <div class="boss-content">
                        ${bossData[bossName].map(buff => `
                            <div class="buff">
                                <div class="buff-header">
                                    <span class="buff-name">${buff.name}</span>
                                    <span class="buff-level">${buff.level}</span>
                                </div>
                                <div class="buff-description">${buff.description}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        // ページ読み込み時にデータを取得
        document.addEventListener('DOMContentLoaded', loadBossData);
    </script>
</body>
</html>
