<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToF Boss Buff Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #1a237e;
            text-align: center;
            margin-bottom: 30px;
        }
        .selector-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .selector-box {
            flex: 1;
            min-width: 250px;
        }
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            background-color: white;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
        }
        select:focus {
            outline: none;
            border-color: #1a237e;
            box-shadow: 0 0 0 2px rgba(26,35,126,0.2);
        }
        .boss-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        .boss-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s ease;
        }
        .boss-card:hover {
            transform: translateY(-2px);
        }
        .boss-header {
            background: #1a237e;
            color: white;
            padding: 15px 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .boss-content {
            padding: 20px;
        }
        .buff {
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        .buff:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .buff-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .buff-name {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }
        .buff-level {
            background: #e3f2fd;
            color: #1a237e;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }
        .buff-description {
            color: #555;
            font-size: 0.95em;
            line-height: 1.5;
        }
        .error-message {
            color: #d32f2f;
            text-align: center;
            padding: 20px;
            background: #ffebee;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #1a237e;
            font-size: 1.1em;
        }
        .debug-info {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-size: 0.9em;
        }
        option {
            padding: 8px;
        }
        select option:first-child {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ToF Boss Buff Viewer</h1>
        <div class="selector-container">
            <div class="selector-box">
                <select id="boss1" onchange="updateDisplay()">
                    <option value="">ボス1を選択してください</option>
                </select>
            </div>
            <div class="selector-box">
                <select id="boss2" onchange="updateDisplay()">
                    <option value="">ボス2を選択してください</option>
                </select>
            </div>
            <div class="selector-box">
                <select id="boss3" onchange="updateDisplay()">
                    <option value="">ボス3を選択してください</option>
                </select>
            </div>
        </div>
        <div id="debugInfo" class="debug-info" style="display: none;"></div>
        <div id="bossContainer" class="boss-container">
            <div class="loading">データを読み込み中...</div>
        </div>
    </div>

<script>
let bossData = {};

// シンプルなCSVパーサー
function parseCSV(text) {
    const lines = text.split('\n');
    const result = [];
    
    for (let i = 0; i < lines.length; i++) {
        let line = lines[i].trim();
        if (!line) continue;
        
        const fields = [];
        let currentField = '';
        let inQuotes = false;
        
        for (let j = 0; j < line.length; j++) {
            const char = line[j];
            const nextChar = line[j + 1];
            
            if (char === '"') {
                if (inQuotes && nextChar === '"') {
                    currentField += '"';
                    j++;
                } else {
                    inQuotes = !inQuotes;
                }
            } else if (char === ',' && !inQuotes) {
                fields.push(currentField.trim());
                currentField = '';
            } else {
                currentField += char;
            }
        }
        fields.push(currentField.trim());
        
        // 引用符内で改行がある場合、次の行を追加
        if (inQuotes && i < lines.length - 1) {
            i++;
            line += '\n' + lines[i];
            j = currentField.length;
            continue;
        }
        
        if (fields.length >= 4) {
            result.push(fields);
        }
    }
    
    return result;
}

async function loadBossData() {
    try {
        const response = await fetch('https://raw.githubusercontent.com/9987741425/9987741425.github.io/main/bosses.csv');
        const csvText = await response.text();
        
        console.log('CSV loaded, length:', csvText.length);
        
        const rows = parseCSV(csvText);
        console.log('Parsed rows:', rows.length);
        
        const debugInfo = document.getElementById('debugInfo');
        debugInfo.style.display = 'block';
        debugInfo.innerHTML = `読み込んだ行数: ${rows.length}`;
        
        // データを処理
        const tempData = {};
        
        for (let i = 0; i < rows.length; i++) {
            const [bossName, dataType, level, content] = rows[i];
            
            console.log(`Row ${i}: Boss=${bossName}, Type=${dataType}, Level=${level}`);
            
            // 空のボス名や「不特定」はスキップ
            if (!bossName || bossName === '不特定' || bossName === 'ボス名') continue;
            
            // ボスデータの初期化
            if (!tempData[bossName]) {
                tempData[bossName] = {};
            }
            
            // レベルごとのデータ初期化
            if (!tempData[bossName][level]) {
                tempData[bossName][level] = {
                    level: level,
                    name: '',
                    description: ''
                };
            }
            
            // データタイプに応じて格納
            if (dataType === 'バフ名') {
                tempData[bossName][level].name = content;
            } else if (dataType === 'バフ説明') {
                tempData[bossName][level].description = content.replace(/\n/g, '<br>');
            }
        }
        
        // 配列形式に変換してソート
        Object.keys(tempData).forEach(bossName => {
            bossData[bossName] = Object.values(tempData[bossName]).sort((a, b) => {
                const levelA = parseInt(a.level.replace('Lv', ''));
                const levelB = parseInt(b.level.replace('Lv', ''));
                return levelA - levelB;
            });
        });
        
        console.log('Final boss data:', bossData);
        console.log('Boss names:', Object.keys(bossData));
        
        debugInfo.innerHTML += `<br>ボス数: ${Object.keys(bossData).length}<br>ボス名: ${Object.keys(bossData).join(', ')}`;
        
        initializeSelectors();
        
    } catch (error) {
        console.error('Error loading boss data:', error);
        document.getElementById('bossContainer').innerHTML = 
            `<div class="error-message">ボスデータの読み込みに失敗しました: ${error.message}</div>`;
    }
}

function initializeSelectors() {
    const bosses = Object.keys(bossData).sort();
    const selectors = ['boss1', 'boss2', 'boss3'];
    
    console.log('Initializing selectors with bosses:', bosses);
    
    selectors.forEach(selectorId => {
        const select = document.getElementById(selectorId);
        select.innerHTML = '<option value="">ボスを選択してください</option>';
        
        bosses.forEach(boss => {
            const option = document.createElement('option');
            option.value = boss;
            option.textContent = boss;
            select.appendChild(option);
        });
    });
    
    updateDisplay();
}

function updateDisplay() {
    const container = document.getElementById('bossContainer');
    container.innerHTML = '';
    
    const selectedBosses = [
        document.getElementById('boss1').value,
        document.getElementById('boss2').value,
        document.getElementById('boss3').value
    ].filter(boss => boss !== '');

    if (selectedBosses.length === 0) {
        container.innerHTML = '<div class="loading">ボスを選択してください</div>';
        return;
    }

    selectedBosses.forEach(bossName => {
        if (!bossData[bossName]) {
            console.error('Boss not found:', bossName);
            return;
        }

        const card = document.createElement('div');
        card.className = 'boss-card';
        
        card.innerHTML = `
            <div class="boss-header">${bossName}</div>
            <div class="boss-content">
                ${bossData[bossName].map(buff => `
                    <div class="buff">
                        <div class="buff-header">
                            <span class="buff-name">${buff.name || '名称なし'}</span>
                            <span class="buff-level">${buff.level}</span>
                        </div>
                        <div class="buff-description">${buff.description || '説明なし'}</div>
                    </div>
                `).join('')}
            </div>
        `;
        
        container.appendChild(card);
    });
}

document.addEventListener('DOMContentLoaded', loadBossData);
</script>
</body>
</html>
